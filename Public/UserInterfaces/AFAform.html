<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megalife- MTN AFA Registration</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="UserInterfaces.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        <!-- Sidebar Navigation (Identical to previous pages) -->
        <aside class="sidebar">
            
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Service Logos -->
           <header class="main-header">
                <div class="nav-logos">
                    <a href="MTN.html" class="nav-logo-item active">
                        <img src="Assets/images/MTN-new-logo1.webp" alt="MTN">
                    </a>
                    <a href="Telecel.html" class="nav-logo-item">
                        <img src="Assets/images/telecel_logo.png" alt="Telecel">
                    </a>
                    <a href="AT.html" class="nav-logo-item">
                        <img src="Assets/images/AT_logo.png" alt="AirtelTigo">
                    </a>
                    <!--<a href="AT-BigTime.html" class="nav-logo-item">
                        <img src="assets/images/your-at-bigtime-logo.png" alt="AirtelTigo BigTime">
                    </a>-->
                    <a href="AFAform.html" class="nav-logo-item">
                        <img src="Assets/images/MTN_AFA logo.jpg" alt="AFA REGISTRATION">
                    </a>
                    <!--<a href="waec.html" class="nav-logo-item">
                        <img src="assets/images/your-waec-logo.png" alt="WAEC Results Checkers">
                    </a>-->
                </div>
            </header>
            <!-- Info Banner -->
            <section class="info-banner">
                <h3>WHAT IS MTN AFA?</h3>
                <button>Click to Read More</button>
            </section>

            <!-- Registration Form -->
            <form class="registration-form">
                <h2>MTN AFA REGISTRATION</h2>
                <p class="fee-info">Fee: ₵5.50 | Wallet: ₵3.86</p>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name">
                </div>
                <div class="form-group">
                    <label for="ghana-card">Ghana Card Number</label>
                    <input type="text" id="ghana-card">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="text" id="dob" placeholder="dd/mm/yyyy" onfocus="(this.type='date')">
                </div>
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <input type="text" id="occupation" value="Farmer">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location">
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            
            <!-- History Table -->
            <section class="history-table-wrapper">
                <div class="history-table">
                    <div class="table-header">
                        <span>Order ID</span>
                        <span>Date</span>
                        <span>Status</span>
                        <span>Full Name</span>
                        <span>Ghana Card</span>
                        <span>Phone</span>
                        <span>DOB</span>
                        <span>Occupation</span>
                    </div>
                    <div class="table-row">
                        <span>#5006</span>
                        <span>2025-04-10 14:43</span>
                        <span><span class="status-registered">✓ Registered</span></span>
                        <span>John Doe</span>
                        <span>GHA-12345678-9</span>
                        <span>0244123456</span>
                        <span>1990-01-15</span>
                        <span>Farmer</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="../main.js"></script>
    <script src="layout.js"></script>
    <script src="../profile.js"></script> 
</body>
</html>
