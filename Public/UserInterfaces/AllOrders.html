<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megalife - All Orders</title>
    <!-- Ensure your CSS file is correctly linked -->
     <link rel="icon" type="image/x-icon" href="../favicon.png?v=1.1">
    <link rel="stylesheet" href="UserInterfaces.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        <!-- Sidebar will be loaded by main.js -->
        <aside class="sidebar">
            <!-- This placeholder is for the dynamic sidebar -->
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header will be loaded by main.js -->
            <header class="main-header"></header>

            <h2 class="page-title" style="text-align: center;">ALL MY ORDERS</h2>
            
            <!-- This is the container for our dynamic list. It has the correct ID. -->
            <div class="order-list" id="all-orders-list">
                <!-- The history.js script will replace this with real data -->
                <div class="empty-state">Loading your orders...</div>
            </div>
        </main>
    </div>

    <!-- Correct script tags at the very bottom -->
    <!-- main.js handles the layout (sidebar/header) and its events -->
    <script src="../main.js"></script>
    <!-- history.js handles the data fetching for THIS specific page -->
    <script src="history.js"></script>
    <script src="layout.js"></script>
    <script src="../profile.js"></script> 
</body>
</html>
