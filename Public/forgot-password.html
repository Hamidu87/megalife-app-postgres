<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Megalife Consult</title>
    <link rel="stylesheet" href="Megalife.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">M</div>
            <div class="header"><h1>Forgot Your Password?</h1><p>Enter your email to receive a reset link.</p></div>
            <form class="login-form" id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <button type="submit" class="signin-btn">Send Reset Link</button>
            </form>
            <div id="message-container"></div>
            <div class="signup-link"><p>Remember your password? <a href="login.html">Sign In</a></p></div>
        </div>
    </div>
    <script src="password-reset.js"></script>
</body>
</html>
