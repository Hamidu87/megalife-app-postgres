<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png.png?v=1.1">

    <!-- This is a "meta refresh" tag. It tells the browser to immediately
         redirect to the login page. This is the fastest and most reliable way. -->
    <meta http-equiv="refresh" content="0; url=login.html">
</head>
<body>
    <p>If you are not redirected automatically, please <a href="login.html">click here</a>.</p>

    <script>
        // A JavaScript fallback for extra reliability.
        window.location.href = 'login.html';
    </script>
</body>
</html>
