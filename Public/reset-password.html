<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Megalife Consult</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="Megalife.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">M</div>
            <div class="header"><h1>Create a New Password</h1><p>Your new password must be different from previous passwords.</p></div>
            <form class="login-form" id="reset-password-form">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" required>
                </div>
                 <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="signin-btn">Reset Password</button>
            </form>
            <div id="message-container"></div>
        </div>
    </div>
    <script src="password-reset.js"></script>
</body>
</html>
