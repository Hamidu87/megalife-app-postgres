<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying Your Account - Megalife Consult</title>
    <!-- Link to your main CSS for consistent styling -->
    <link rel="icon" type="image/x-icon" href="/favicon.png.png?v=1.1">
    <link rel="stylesheet" href="Megalife.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card" style="text-align: center;">
            <div class="logo">M</div>
            <div class="header">
                <h1 id="verification-title">Verifying Your Account...</h1>
                <p id="verification-message">Please wait a moment while we activate your account.</p>
            </div>
            
            <!-- This link is hidden by default and will appear on success -->
            <a href="login.html" id="login-link" class="signin-btn" style="display: none; margin-top: 20px; text-decoration: none;">Go to Login</a>
        </div>
    </div>

    <script>
        // This script runs as soon as the page loads
        document.addEventListener('DOMContentLoaded', async () => {
            const title = document.getElementById('verification-title');
            const message = document.getElementById('verification-message');
            const loginLink = document.getElementById('login-link');
            
            // 1. Get the verification token from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                title.textContent = 'Verification Failed';
                message.textContent = 'No verification token was found in the link. Please try the link from your email again.';
                return;
            }

           try {
        const response = await fetch('https://megalife-app-postgres.onrender.com/verify-email', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token })
        });
                const result = await response.json();

                if (response.ok) {
                    // 3. On success, show the success message and the login button
                    title.textContent = 'Verification Successful!';
                    message.textContent = result.message;
                    loginLink.style.display = 'inline-block'; // Show the button
                } else {
                    // 4. On failure, show the error message from the server
                    title.textContent = 'Verification Failed';
                    message.textContent = result.message;
                }
            } catch (error) {
                title.textContent = 'Error';
                message.textContent = 'Could not connect to the server. Please check your internet connection and try again.';
            }
        });
    </script>
</body>
</html>
